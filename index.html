<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="./img/1.jpg" alt="图片" width="900" height="600">
        <img src="./img/2.jpg" alt="图片" width="900" height="600">
        <img src="./img/3.png" alt="图片" width="900" height="600">
        <img src="./img/4.jpeg" alt="图片" width="900" height="600">
      </div>
    </div>
    <div id="controls" style="text-align: center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
  </div>
<script src="./http_code.jquery.com_jquery-3.3.1.js"></script>
<script src="./main.js"></script>
</body>
</html>
